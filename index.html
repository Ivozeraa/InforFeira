<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Save a Informática</title>
  <link rel="icon" type="image" sizes="50x50" href="imgs/infor.png" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <main></main>

  <div class="container">
    <div class="content">
      <h2>Tempo restante</h2>
      <h1>Salve a <span>Informática!</span></h1>
      <div class="launch-time">
        <div>
          <p id="days">00<span class="time-label">D</span></p>
        </div>
        <div>
          <p id="hours">00<span class="time-label">H</span></p>
        </div>
        <div>
          <p id="minutes">00<span class="time-label">M</span></p>
        </div>
        <div>
          <p id="seconds">00<span class="time-label">S</span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
